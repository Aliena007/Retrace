{% extends 'Base.html' %}
{% block content %}
<section class="notifications-page">
    <h2>Notifications</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Message</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for notification in notifications %}
            <tr>
                <td>{{ notification.title }}</td>
                <td>{{ notification.message }}</td>
                <td>{{ notification.date }}</td>
                <td>{{ notification.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
