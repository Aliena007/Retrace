<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Lost & Found</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #f4f4f9;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar h2 {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 15px 0;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .sidebar ul li span {
      margin-left: 10px;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      position: relative;
    }

    .main h2 {
      margin-bottom: 20px;
      font-size: 35px; /* Increased font size */
    }

    /* Logo top-right */
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 200px;   /* Adjust size */
      height: auto;
    }

    /* Item grid */
    .items {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 120px; /* Push items below logo */
    }

    .item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      background: #fff;
    }

    .item img {
      width: 100px;
      height: 100px;
      background: #eee;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Campus Lost & Found</h2>
    <ul>
      <li>‚ûï <span>Report lost item</span></li>
      <li>üîç <span>Report found item</span></li>
      <li>üè† <span>My Reports</span></li>
      <li>‚öôÔ∏è <span>Settings</span></li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="main">
    <h2>Recent Items</h2>

    <!-- Logo -->
    <img src="logo.jpg" alt="Website Logo" class="logo">

    <!-- Items -->
    <div class="items">
      <div class="item">
        <img src="earpods.jpeg" alt="Earphones">
        <p>Found: Earphones</p>
        <p>on 25/03/25</p>
      </div>
      <div class="item">
        <img src="mobile.jpeg" alt="Mobile">
        <p>Lost: Mobile</p>
        <p>on 14/07/24</p>
      </div>
      <div class="item">
        <img src="image.jpg" alt="Watch">
        <p>Lost: Watch</p>
        <p>on 03/06/25</p>
      </div>
      <div class="item">
        <img src="ring.jpeg" alt="Ring">
        <p>Found: Ring</p>
        <p>on 11/12/24</p>
      </div>
    </div>
  </div>
</body>
</html>
