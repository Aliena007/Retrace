{% extends 'base.html' %}
{% block content %}
<section class="profile-page">
    <h2>Profile</h2>
    <div class="profile-card">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <a href="{% url 'user_settings' %}" class="btn">User Settings</a>
        <a href="{% url 'location_settings' %}" class="btn">Location Settings</a>
    </div>
</section>
{% endblock %}
