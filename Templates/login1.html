<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Left empty section */
    .left-section {
      flex: 1;
      background-color: #f4f4f4;
    }

    /* Right login section */
    .right-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      position: relative; /* Needed for absolute positioning of logo */
    }

    /* Logo at top-right corner */
    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 200px;   /* Adjust size */
      height: auto;
    }

    .login-box {
      width: 300px;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #333;
      border-radius: 5px;
    }

    .login-box a {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: blue;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Left blank section -->
  <div class="left-section"></div>

  <!-- Right login section -->
  <div class="right-section">
    <img src="logo.jpg" alt="Website Logo" class="logo">
    <div class="login-box">
      <h2>Login Here</h2>
      <input type="text" placeholder="Enter Username"><br>
      <input type="password" placeholder="Enter Password"><br>
      <a href="#">Forgot Password?</a>
      <a href="#">Don't have an account? Click to Sign in</a>
    </div>
  </div>
</body>
</html>
